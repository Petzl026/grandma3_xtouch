name: Build (Windows 10)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure with CMake (MSVC)
        run: |
          cmake -S . -B build ^
            -DCMAKE_BUILD_TYPE=Release

      - name: Build (MSVC)
        run: |
          cmake --build build --config Release
